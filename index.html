    <script>
        $(function() {
            setInterval(function() {
                var current = $('#slideshow img:first-child');
                var next = current.next('img');

                current.animate({opacity: 0}, 1000);
                next.animate({opacity: 1}, 1000, function() {
                    current.css({opacity: 0, 'z-index': 1}).appendTo('#slideshow');
                    next.css({'z-index': 2});
                });
            }, 2000);
        });
    </script>
    <style>
        #container{
            margin:0 auto;
            max-width:1200px;
            width:100%;
        }

        #container section{padding:0;}


    </style>

            .banner_wrap #slideshow img {width: 130%; height: auto; position: absolute; top: 0; left: 0; opacity: 0; z-index: 1;}
            .banner_wrap #slideshow img:first-child {opacity: 1; z-index: 2;}

            @media (min-width: 1200px) {
                .banner_wrap .title_img{margin-top: 40px; text-align: center}
                .banner_wrap .title_img img{width:75%; }

                .banner_wrap #slideshow {position: relative; width:100%; height: 0; padding-top: 33%; overflow: hidden;}
                .banner_wrap #slideshow img {width: 100%; height: auto; position: absolute; top: 0; left: 0; opacity: 0; z-index: 1;}
